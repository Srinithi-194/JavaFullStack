<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
</head>
<body>
    <br><br><br><br><br><br><br>
    <table width="50%" align="center" border="2">
        <tr><th colspan="2">Registration Page</th></tr>
        <tr><td>Student Name</td><td>&nbsp;<input type="text"/></td></tr>
        <tr><td>Father's Name</td><td>&nbsp;<input type="password"/></td></tr>
        <tr><td>Mother's Name</td><td>&nbsp;<input type="text"/></td></tr>
        <tr><td>Date of Birth</td><td>&nbsp;<input type="date"/></td></tr>
        <tr><td><label for="gender">Gender</label>&nbsp;</td><td><input type="radio" name="gender"/>Male <input type="radio" name="gender">Female</td></tr>
        <tr><td>Email</td><td>&nbsp;<input type="email"/></td></tr>
        <tr><td>Mobile No.</td><td>&nbsp;<input type="number"/></td></tr>
        <tr><td>Address</td><td>&nbsp;<textarea name="text"></textarea></td></tr>
        <tr><td>State</td><td>&nbsp;<input type="text"/></td></tr>
        <tr><td>City</td><td>&nbsp;<input type="text"/></td></tr>
        <tr><td></td><td>&nbsp;<input type="button" value="Submit"/></td></tr>
        
    </table>
</body>
</html>
