<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        .container
        {position: absolute;
            top: 20%;
            left: 40%;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="alert alert-primary py-2 m-0 col-md-4">
            <h4>Sign In <span class="badge fs-6 fw-lighter float-end text-dark mt-3">Forgot password?</span></h4>
        </div>
    <form action="" style="border: 1px solid lightskyblue;border-top:none;padding:20px" class="col-md-4 py-4 form-floating">
        
      <div class="input-group mb-4">
        <span class="input-group-text "><i class="bi bi-person-fill "></i></span>
        <input type="text" class="form-control" placeholder="username or email"/>
      </div>
      <div class="input-group mb-4 mt-3">
        <span class="input-group-text"><i class="bi bi-lock-fill "></i></span>
        <input type="text" class="form-control" placeholder="password"/>
      </div>
      <div class="input-group mt-2 mb-2">
        <input type="checkbox" class="input-group-text mx-2" name="" id="" ><label for="">Remember</label>
      </div>
      <div class="input-group">
        <button class="btn bg-success rounded mx-2 text-light">Login</button>
        <button class="btn bg-info rounded text-light">Login with Facebook</button>
      </div>

      <hr>
      <p>Don't have an account! <a href="text-link" style="text-decoration: none;">Sign up here</a></p>
    </div>
    </form>
  </body>
</html>
