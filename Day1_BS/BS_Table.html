<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <table width="45%" class="table table table-striped">
        <tr><th>E-Id</th><th>E-Name</th><th>E-Salary</th></tr>
        <tr><td>101</td><td>Vish</td><td>100000</td></tr>
        <tr><td>102</td><td>Sri</td><td>950000</td></tr>
        <tr><td>103</td><td>sai</td><td>90000</td></tr>
        <tr><td>104</td><td>Ram</td><td>80000</td></tr>
    </table>

    <br><br>
    <table class="table table-bordered table table-hover">
        <tr class="btn-danger"><th>E-Id</th><th>E-Name</th><th>E-Salary</th></tr>
        <tr class="btn-info"><td>101</td><td>Vish</td><td>100000</td></tr>
        <tr class="btn-primary"><td>102</td><td>Sri</td><td>950000</td></tr>
        <tr class="btn-warning"><td>103</td><td>sai</td><td>90000</td></tr>
        <tr class="btn-success"><td>104</td><td>Ram</td><td>80000</td></tr>
    </table>
</body>
</html>
