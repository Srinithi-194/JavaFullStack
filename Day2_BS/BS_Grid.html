<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 border border-danger round alert alert-danger">First Row</div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-6">
            <div class="p-4 border border-primary rounded alert alert-primary">First Column</div>
        </div>
        <div class="col-6">
            <div class="p-4 border border-primary rounded alert alert-primary">Second Column</div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-4">
            <div class="p-4 border border-success rounded alert alert-success">First Column</div>
        </div>
        <div class="col-4">
            <div class="p-4 border border-success rounded alert alert-success">Second Column</div>
        </div>
        <div class="col-4">
            <div class="p-4 border border-success rounded alert alert-success">Third Column</div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-3">
            <div class="p-4 border border-info rounded alert alert-info">First Column</div>
        </div>
        <div class="col-3">
            <div class="p-4 border border-info rounded alert alert-info">Second Column</div>
        </div>
        <div class="col-3">
            <div class="p-4 border border-info rounded alert alert-info">Third Column</div>
        </div>
        <div class="col-3">
            <div class="p-4 border border-info rounded alert alert-info">Fourth Column</div>
        </div>
    </div>
</div>
</body>
</html>
