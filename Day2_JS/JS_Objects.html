<!DOCTYPE html>
<html lang="en">
<head>
    <title>Objects</title>
</head>
<body>
    <script>
        var student = { name: "Vish" , age: 21,studies: "Computer Science"};
        document.write("<br>Student name : " + student.name);
        document.write("<br>Student Age : " + student.age);
        document.write("<br>Student Studies : " + student.studies);
        var student = new Object();
        student.name = "sri",student.age=21,student.studies="Computer Science";
        document.write("<br>Student name : " + student.name);
        document.write("<br>Student Age : " + student.age);
        document.write("<br>Student Studies : " + student.studies);
    </script>
</body>
</html>
