<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
    <script>
        function array(){
            let skills = ["C","C++","Java"];
            document.write("<br>Array Elements :" + skills);
            document.write("<br>Array Size :" + skills.length);
            document.write("<br>First Element :" + skills[0]);
            document.write("<br>Last Element :" + skills[skills.length-1]);
            skills.push("python");
            document.write("<br>Arrays Elements :" + skills);
            skills.pop();
            document.write("<br>Array Elements :" + skills);
            document.write("<br>Array Elements :");
            for(let i=0;i<skills.length;i++){
                document.write("<br>" + skills[i]);
            }
        }
    </script>
</head>
<body onload="array()">
    
</body>
</html>
