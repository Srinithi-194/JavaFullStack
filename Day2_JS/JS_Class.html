<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class</title>
</head>
<body>
    <script>
        class Student {
            constructor(name,age,studies){
                this.name=name;
                this.age=age;
                this.studies=studies;
            }
            display(){
                document.write("<br>Student Name :" + this.name);
                document.write("<br>Student Age :" + this.age);
                document.write("<br>Student Studies :" + this.studies);

            }
        }
        var student1 = new Student("Vish",21,"CSE");
        student1.display();
        var student1 = new Student("sri",20,"CSE");
        student1.display();
    </script>
</body>
</html>
