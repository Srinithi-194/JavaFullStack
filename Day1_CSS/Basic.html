<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage</title>
    <style>
        h1 {
            color: aqua;
            border: 2px dotted aqua;
            width: 50%;
            text-align: center;
            background-color: black;
            cursor: pointer;

        }
        table {
            width: 40%;
            border: 3px dotted ;
        }
        th {
            background-color: rgb(12, 181, 243);
            color: wheat;
        }
        td {
            border: 3px dashed;
        }
    </style>
</head>
<body>
    <h1>My First Page</h1>
    <br>
    <table>
    <tr><th>Empid</th><th>EmpName</th><th>EmpSalary</th></tr>
    <tr><td>1</td><td>Sri</td><td>100000</td></tr>
    <tr><td>2</td><td>Vish</td><td>150000</td></tr>

</table>
</body>
</html>
