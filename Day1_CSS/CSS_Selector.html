<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage</title>
    <style>
        /*Universal selector*/
        * {
            color: cadetblue;
        }
        /*tag selector*/
        table {
            border: 3px solid ;
        }
        /*id selector*/
        #MyPage  {
            color: black;
            text-align: center;
            width: 60%;
        }
        /*class selector*/
        .Second {
            background-color: burlywood;
            border: 2px dashed;
            text-align: center;
            width: 70%;
        }
    </style>
</head>
<body>
    <h1 id="MyPage">My First Page</h1>
    <br>
    <h1 class="Second">Employee Details</h1>
    <table>
    <tr><th>Empid</th><th>EmpName</th><th>EmpSalary</th></tr>
    <tr><td>1</td><td>Sri</td><td>100000</td></tr>
    <tr><td>2</td><td>Vish</td><td>150000</td></tr>

</table>
</body>
</html>
