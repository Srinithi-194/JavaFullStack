<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .image1{
            display: flex;
        }
        img{
            width: 200px;
            height: 200px;
            margin: 20px;
            border-radius: 20px;
            border: 2px solid gray;
        }
        .container{
            border: 2px solid black;
            border-top: 5px solid black;
            width: 1000px;
            margin-left: 45px;
        }
        .main{
            width: 1100px;
            margin-left: 250px;
            margin-top: 60px;
        }
        .head{
            background-color: black;
            border: none;
            border-top: 2px solid orange;
            border-left: 2px solid orange;
            border-right: 2px solid orange;
            color: white;
            padding: 1px;
            border-radius: 20px;
            
        }
        h2{
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="head">
    <h2>Photo Gallery</h2>
</div>
<br><br>
    <div class="container">
    <div class="image1">
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="">
        <img src="https://images.pexels.com/photos/355508/pexels-photo-355508.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg" alt="">
        <img src="https://img.freepik.com/free-photo/photorealistic-galaxy-background_23-2151064372.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721001600&semt=ais_user" alt="">
    </div>
    <div class="image1">
        <img src="https://easydrawingguides.com/wp-content/uploads/2017/04/how-to-draw-a-cartoon-panda-featured-image-1200-960x1024.png" alt="">
        <img src="https://cdn4.sharechat.com/img_538871_1f97135_1680764535772_sc.jpg?tenant=sc&referrer=pwa-sharechat-service&f=772_sc.jpg" alt="">
        <img src="https://t3.ftcdn.net/jpg/07/39/11/58/360_F_739115824_q9MYyK1YdxlGBYx7oLy5LmFr8Omkr4h0.jpg" alt="">

</div>

</html>
