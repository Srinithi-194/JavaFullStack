<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th,td{
            border: 2px solid green;
            padding: 7px;
        }
        .container{
            display: flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
        }
        table{
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
    <table style="border: 2px solid green;">
        <thead>
            <tr style="background-color: brown;">
            <th>Sr.No</th>
            <th>Course Name</th>
            <th>Fees</th>
            <th>Duration</th>
            <th>Eligibility</th>
        </tr>
        </thead>
        <tbody>
        <tr style="background-color: pink;">
            <td>1</td>
            <td>CCC - Course on Computer Concept</td>
            <td>2000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr style="background-color: pink;">
            <td>2</td>
            <td>CCA - Course on Computer Application</td>
            <td>2000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr style="background-color: pink;">
            <td>3</td>
            <td>Tally</td>
            <td>3000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr style="background-color: pink;">
            <td>4</td>
            <td>O Level</td>
            <td>15,000</td>
            <td>1 Year</td>
            <td>12<sup>th</sup></td>
        </tr>
    </tbody>

    </table>
</div>
</body>
</html>
