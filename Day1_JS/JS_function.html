<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Function</title>
    <script>
        function myFunction() {
            document.write("<b>JavaScript Function</b>");
        }
        function addition(a,b) {
            let sum = a+b;
            document.write("<b>Addition: " + sum +"</b>");
        }
        function subtraction(a,b) {
            let sub = a-b;
            document.write("<b>Subtraction: " + sub +"</b>");
        }
        function multiplication(a,b) {
            let mul = a*b;
            document.write("<b>Multiplication: " + mul +"</b>");
        }
        function division(a,b) {
            let div = a/b;
            document.write("<b>Division: " + div +"</b>");
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Clickme</button>
    <br><br>
    <button onclick="addition(4,3)">Addition</button>
    <br><br>
    <button onclick="subtraction(6,6)">Subtraction</button>
    <br><br>
    <button onclick="multiplication(4,2)">Multiplication</button>
    <br><br>
    <button onclick="division(5,2)">Division</button>
</body>
</html>
