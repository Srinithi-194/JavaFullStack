<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial</title>
    <script>
    function Factorial() {
        let fact = 1;
        let n = parseInt(document.getElementById("n").value);
        for(let i=1;i<=n;i++){
            fact=fact*i;
        }
        document.getElementById("ResultDiv").innerHTML = "<font color='green'><br>" + fact + "</br></font>";
    }
</script>
</head>
<body>
    Enter Number <input type="text" id="n" value="Enter Positive number" onfocus="this.value=''" onblur="Factorial()"/>
    <br><br>
    <div id="ResultDiv">

    </div>
</body>
</html>
