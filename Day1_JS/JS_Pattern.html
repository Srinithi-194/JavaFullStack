<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pattern</title>
    <script>
    function Pattern() {
        let result = "";
        let n = parseInt(document.getElementById("n").value);
        for(let i=1;i<=n;i++){
            for(let j=1;j<=i;j++){
                result += "*" + " ";
            }
            result += "<br>";
        }
        document.getElementById("ResultDiv").innerHTML = result;
    }
</script>
</head>
<body>
    Enter Number <input type="text" id="n"/>
    <br><br>
    <button onclick="Pattern()">Pattern</button>
    <br><br>
    <div id="ResultDiv">

    </div>
</body>
</html>
